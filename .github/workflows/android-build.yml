# Reusable workflow for Android build operations
name: Android Build

on:
  workflow_call:
    inputs:
      run_tests:
        description: 'Whether to run tests'
        required: false
        default: true
        type: boolean
      build_release:
        description: 'Whether to build a release version'
        required: false
        default: false
        type: boolean
      upload_artifacts:
        description: 'Whether to upload build artifacts'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      -
        name: Checkout code
        uses: actions/checkout@v5

      -
        name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      -
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      -
        name: Make gradlew executable
        run: chmod +x gradlew

      -
        name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      -
        name: Run detekt
        run: ./gradlew detekt --continue

      -
        name: Upload detekt report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report-${{ github.run_id }}
          path: |
            **/build/reports/detekt/
          retention-days: 7
          if-no-files-found: ignore

      -
        name: Build debug APK
        if: ${{ !inputs.build_release }}
        run: ./gradlew assembleDebug --stacktrace

      -
        name: Build release APK
        if: ${{ inputs.build_release }}
        run: ./gradlew assembleRelease --stacktrace

      -
        name: Run unit tests
        if: ${{ inputs.run_tests }}
        run: ./gradlew test --continue --stacktrace

      -
        name: Generate test report
        if: ${{ inputs.run_tests && always() }}
        run: ./gradlew testDebugUnitTest --continue

      -
        name: Upload test results
        if: ${{ inputs.run_tests && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            **/build/test-results/test*/**/*.xml
            **/build/reports/tests/
          retention-days: 5
          if-no-files-found: ignore

      -
        name: Upload APK artifacts
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ inputs.build_release && 'release' || 'debug' }}-${{ github.run_id }}
          path: |
            **/build/outputs/apk/**/*.apk
          retention-days: 7
          compression-level: 9

      -
        name: Publish test results
        if: ${{ inputs.run_tests && always() }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test*/**/*.xml
          check_name: Unit Test Results
          comment_mode: always
          check_run: false

      -
        name: Check JaCoCo coverage
        run: ./gradlew coverage

      -
        name: Generate JaCoCo coverage report
        run: ./gradlew jacocoTestReport

      -
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          token: 58a70e9b-4847-4168-8c92-9d8d0fa9ae26
          slug: rkociniewski/cinema-seat
