name: Android UI Tests

on:
  workflow_dispatch:
    inputs:
      api_level:
        description: 'Android API level to test'
        required: false
        default: '33'
        type: choice
        options:
          - '28'
          - '30'
          - '33'
          - '34'
  schedule:
    -
      cron: '0 2 * * 1' # Run at 2 AM every Monday

jobs:
  ui-tests:
    runs-on: macos-latest-xlarge # Faster macOS runners
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        api-level: [ 28, 33, 34 ]
        target: [ google_apis ]
        arch: [ x86_64 ]

    steps:
      -
        name: Checkout code
        uses: actions/checkout@v5

      -
        name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      -
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      -
        name: Make gradlew executable
        run: chmod +x gradlew

      -
        name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      -
        name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}

      -
        name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: pixel_5
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      -
        name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: pixel_5
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --continue --stacktrace

      -
        name: Upload instrumentation test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports-api-${{ matrix.api-level }}-${{ github.run_id }}
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
          retention-days: 7
          if-no-files-found: ignore

      -
        name: Upload test failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-screenshots-api-${{ matrix.api-level }}-${{ github.run_id }}
          path: |
            **/build/outputs/connected_android_test_additional_output/
          retention-days: 7
          if-no-files-found: ignore
